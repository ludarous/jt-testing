<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>{{getCardHeader()}}</nb-card-header>
      <nb-card-body>
        <nb-stepper #stepper orientation="horizontal" [(selectedIndex)]="selectedStepperIndex">
          <nb-step [label]="'Vyber událost' | translate">
            <ngx-table [data]="events" [cols]="eventsCols" (rowClick)="eventSelect($event)" [showActions]="false"></ngx-table>
          </nb-step>
          <nb-step [label]="'Vyber uživatele' | translate">
            <ngx-table [data]="tablePersons" [cols]="personsCols" (rowClick)="personSelect($event)" [showActions]="false"></ngx-table>
          </nb-step>
          <nb-step [label]="'Zapiš výsledky' | translate">
            <div *ngIf="selectedEvent && selectedPerson && selectedPersonalEventResult">
              <app-event-result-edit [eventResult]="selectedPersonalEventResult" [person]="selectedPerson"
                                     [testEvent]="selectedEvent"></app-event-result-edit>
            </div>
          </nb-step>
        </nb-stepper>
      </nb-card-body>
    </nb-card>
  </div>
</div>

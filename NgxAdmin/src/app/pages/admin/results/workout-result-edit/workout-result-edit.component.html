        <ngx-scrollable-list [data]="workoutResult.activitiesResults"

                             [filterFields]="['activityName']"
                             [filterPlaceholder]="'Vyhledej aktivitu'"
                             (itemClick)="selectActivityResult($event)">
          <ng-template let-item="item">
            <div [ngClass]="{
            'list-item': true,
            'pointer': true,
            'filled': item.primaryResultValue,
            'selected': item === selectedActivityResult,
            'not-selected': item !== selectedActivityResult
            }">
              <b>{{item.activityName}}</b>
            </div>
          </ng-template>
        </ngx-scrollable-list>
      </div>
      <div class="col-lg-9 col-md-6 col-sm-12" *ngIf="selectedActivityResult">
        <ngx-activity-result-edit [activity]="getActivityForActivityResult(selectedActivityResult)"
                                  [workoutResult]="workoutResult"
                                  [activityResult]="selectedActivityResult"
                                  [event]="event"
                                  (saveSuccess)="onActivityResultSuccessSave($event)">
        </ngx-activity-result-edit>

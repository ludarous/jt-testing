<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>{{workoutCategoryForm?.name}}</nb-card-header>
      <nb-card-body>
        <form class="form" *ngIf="workoutCategoryForm" [formGroup]="workoutCategoryForm" (submit)="saveCategory()">

          <div class="form-group has-error">
            <label for="name">{{('Název' | translate)}}</label>
            <input type="text" class="form-control" id="name" [placeholder]="('Název' | translate)"
                   formControlName="name">
            <small *ngIf="!workoutCategoryForm.controls['name'].valid && workoutCategoryForm.controls['name'].touched"
                   class="form-text"></small>
          </div>

          <div class="form-group">
            <label for="description">{{('Popis' | translate)}}</label>
            <textarea type="text" class="form-control" id="description" [placeholder]="('Popis' | translate)"
                      formControlName="description"></textarea>
          </div>

          <div class="form-group">
            <label for="key">{{('Klíč' | translate)}}</label>
            <input type="text"
                   class="form-control"
                   id="key"
                   [placeholder]="('Klíč' | translate)"
                   formControlName="key">
          </div>

          <button nbButton
                  fullWidth
                  status="success"
                  [disabled]="submitted || !workoutCategoryForm.valid"
                  [class.btn-pulse]="submitted">
            {{'Uložit' | translate}}
          </button>

        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>

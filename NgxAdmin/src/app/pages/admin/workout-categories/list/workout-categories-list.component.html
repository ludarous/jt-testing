<nb-card>
  <nb-card-header>
    {{'Kategorie cvičení' | translate}}
  </nb-card-header>

  <nb-card-body>
    <ngx-table-search [createItemTitle]="('Vytvořit kategorii cvičení' | translate)" (create)="create()"></ngx-table-search>

    <ngx-table [data]="workoutCategories" [cols]="tableCols" (rowClick)="rowSelect($event)"
               (delete)="delete($event)" (edit)="edit($event)"></ngx-table>
  </nb-card-body>
</nb-card>

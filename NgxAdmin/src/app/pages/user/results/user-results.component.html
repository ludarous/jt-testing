<div class="container">
  <div class="row">
    <div class="col-md-3 col-sm-4" *ngFor="let event of myEvents">
      <div class="event-container">
        <div class="event-name">{{event.name}}</div>
        <div class="event-date">{{event.date | date: 'EEEE, d. MMMM y, hh:mm:ss'}}</div>
        <div *ngIf="event.address" class="event-address">
          {{event.address?.street}}, {{event.address?.city}}, {{event.address?.country}}
        </div>
      </div>
    </div>
  </div>
</div>

<p-table [value]="data" selectionMode="single">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{col.header}}
      </th>
      <th *ngIf="showActions" class="table-action-column"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr class="table-row" (click)="onRowSelect($event, item)">
      <td *ngFor="let col of cols">
        {{item[col.field]}}
      </td>
      <td *ngIf="showActions" class="table-action-column">
        <ngx-table-row-actions [item]="item" (delete)="onDelete($event)" (edit)="onEdit($event)"></ngx-table-row-actions>
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-workout-result-heading" jhiTranslate="jtTestingApp.workoutResult.home.createOrEditLabel">Create or edit a Workout Result</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!workoutResult.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="workoutResult.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jtTestingApp.workoutResult.note" for="field_note">Note</label>
                    <input type="text" class="form-control" name="note" id="field_note"
                        [(ngModel)]="workoutResult.note" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jtTestingApp.workoutResult.eventResult" for="field_eventResult">Event Result</label>
                    <select class="form-control" id="field_eventResult" name="eventResult" [(ngModel)]="workoutResult.eventResultId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="eventResultOption.id" *ngFor="let eventResultOption of eventresults; trackBy: trackEventResultById">{{eventResultOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jtTestingApp.workoutResult.workout" for="field_workout">Workout</label>
                    <select class="form-control" id="field_workout" name="workout" [(ngModel)]="workoutResult.workoutId"  required>
                        <option *ngIf="!editForm.value.workout" [ngValue]="null" selected></option>
                        <option [ngValue]="workoutOption.id" *ngFor="let workoutOption of workouts; trackBy: trackWorkoutById">{{workoutOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.workout?.dirty && editForm.controls.workout?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.workout?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

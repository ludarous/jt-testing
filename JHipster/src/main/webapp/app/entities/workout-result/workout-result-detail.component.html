<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="workoutResult">
            <h2><span jhiTranslate="jtTestingApp.workoutResult.detail.title">Workout Result</span> {{workoutResult.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jtTestingApp.workoutResult.note">Note</span></dt>
                <dd>
                    <span>{{workoutResult.note}}</span>
                </dd>
                <dt><span jhiTranslate="jtTestingApp.workoutResult.eventResult">Event Result</span></dt>
                <dd>
                    <div *ngIf="workoutResult.eventResultId">
                        <a [routerLink]="['/event-result', workoutResult.eventResultId, 'view']">{{workoutResult.eventResultId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jtTestingApp.workoutResult.workout">Workout</span></dt>
                <dd>
                    <div *ngIf="workoutResult.workoutId">
                        <a [routerLink]="['/activity-group', workoutResult.workoutId, 'view']">{{workoutResult.workoutName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/activity-group-result', workoutResult.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-activity-result-heading" jhiTranslate="jtTestingApp.activityResult.home.createOrEditLabel">Create or edit a Activity Result</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!activityResult.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="activityResult.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jtTestingApp.activityResult.primaryResultValue" for="field_primaryResultValue">Primary Result Value</label>
                    <input type="number" class="form-control" name="primaryResultValue" id="field_primaryResultValue"
                        [(ngModel)]="activityResult.primaryResultValue" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jtTestingApp.activityResult.secondaryResultValue" for="field_secondaryResultValue">Secondary Result Value</label>
                    <input type="number" class="form-control" name="secondaryResultValue" id="field_secondaryResultValue"
                        [(ngModel)]="activityResult.secondaryResultValue" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jtTestingApp.activityResult.note" for="field_note">Note</label>
                    <input type="text" class="form-control" name="note" id="field_note"
                        [(ngModel)]="activityResult.note" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jtTestingApp.activityResult.eventDate" for="field_eventDate">Event Date</label>
                    <div class="d-flex">
                        <input id="field_eventDate" type="datetime-local" class="form-control" name="eventDate" [(ngModel)]="eventDate"
                        required/>
                    </div>
                    <div [hidden]="!(editForm.controls.eventDate?.dirty && editForm.controls.eventDate?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.eventDate?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.eventDate?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jtTestingApp.activityResult.personBirthDate" for="field_personBirthDate">Person Birth Date</label>
                    <div class="d-flex">
                        <input id="field_personBirthDate" type="datetime-local" class="form-control" name="personBirthDate" [(ngModel)]="personBirthDate"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jtTestingApp.activityResult.testResult" for="field_testResult">Test Result</label>
                    <select class="form-control" id="field_testResult" name="testResult" [(ngModel)]="activityResult.testResultId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="testResultOption.id" *ngFor="let testResultOption of testresults; trackBy: trackTestResultById">{{testResultOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jtTestingApp.activityResult.activity" for="field_activity">Activity</label>
                    <select class="form-control" id="field_activity" name="activity" [(ngModel)]="activityResult.activityId"  required>
                        <option *ngIf="!editForm.value.activity" [ngValue]="null" selected></option>
                        <option [ngValue]="activityOption.id" *ngFor="let activityOption of activities; trackBy: trackActivityById">{{activityOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.activity?.dirty && editForm.controls.activity?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.activity?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jtTestingApp.activityResult.test" for="field_test">Test</label>
                    <select class="form-control" id="field_test" name="test" [(ngModel)]="activityResult.testId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="jtTestOption.id" *ngFor="let jtTestOption of jttests; trackBy: trackJtTestById">{{jtTestOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jtTestingApp.activityResult.event" for="field_event">Event</label>
                    <select class="form-control" id="field_event" name="event" [(ngModel)]="activityResult.eventId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="eventOption.id" *ngFor="let eventOption of events; trackBy: trackEventById">{{eventOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jtTestingApp.activityResult.person" for="field_person">Person</label>
                    <select class="form-control" id="field_person" name="person" [(ngModel)]="activityResult.personId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personOption.id" *ngFor="let personOption of people; trackBy: trackPersonById">{{personOption.email}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

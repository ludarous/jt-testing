<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="event">
            <h2><span jhiTranslate="jtTestingApp.event.detail.title">Event</span> {{event.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jtTestingApp.event.name">Name</span></dt>
                <dd>
                    <span>{{event.name}}</span>
                </dd>
                <dt><span jhiTranslate="jtTestingApp.event.date">Date</span></dt>
                <dd>
                    <span>{{event.date}}</span>
                </dd>
                <dt><span jhiTranslate="jtTestingApp.event.address">Address</span></dt>
                <dd>
                    <div *ngIf="event.addressId">
                        <a [routerLink]="['/address', event.addressId, 'view']">{{event.addressStreet}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jtTestingApp.event.tests">Tests</span></dt>
                <dd>
                    <span *ngFor="let tests of event.tests; let last = last">
                        <a [routerLink]="['/jt-test', tests?.id, 'view' ]">{{tests.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/event', event.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

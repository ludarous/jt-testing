<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="testResult">
            <h2><span jhiTranslate="jtTestingApp.testResult.detail.title">Test Result</span> {{testResult.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jtTestingApp.testResult.note">Note</span></dt>
                <dd>
                    <span>{{testResult.note}}</span>
                </dd>
                <dt><span jhiTranslate="jtTestingApp.testResult.eventResult">Event Result</span></dt>
                <dd>
                    <div *ngIf="testResult.eventResultId">
                        <a [routerLink]="['/event-result', testResult.eventResultId, 'view']">{{testResult.eventResultId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jtTestingApp.testResult.test">Test</span></dt>
                <dd>
                    <div *ngIf="testResult.testId">
                        <a [routerLink]="['/jt-test', testResult.testId, 'view']">{{testResult.testName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/test-result', testResult.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

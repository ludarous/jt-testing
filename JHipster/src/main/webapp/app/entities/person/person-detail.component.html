<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="person">
            <h2><span jhiTranslate="jtTestingApp.person.detail.title">Person</span> {{person.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jtTestingApp.person.personalData">Personal Data</span></dt>
                <dd>
                    <div *ngIf="person.personalDataId">
                        <a [routerLink]="['/personal-data', person.personalDataId, 'view']">{{person.personalDataId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jtTestingApp.person.address">Address</span></dt>
                <dd>
                    <div *ngIf="person.addressId">
                        <a [routerLink]="['/address', person.addressId, 'view']">{{person.addressId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/person', person.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

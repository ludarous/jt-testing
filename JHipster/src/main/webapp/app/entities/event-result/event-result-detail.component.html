<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="eventResult">
            <h2><span jhiTranslate="jtTestingApp.eventResult.detail.title">Event Result</span> {{eventResult.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jtTestingApp.eventResult.note">Note</span></dt>
                <dd>
                    <span>{{eventResult.note}}</span>
                </dd>
                <dt><span jhiTranslate="jtTestingApp.eventResult.actualHeightInCm">Actual Height In Cm</span></dt>
                <dd>
                    <span>{{eventResult.actualHeightInCm}}</span>
                </dd>
                <dt><span jhiTranslate="jtTestingApp.eventResult.actualWeightInKg">Actual Weight In Kg</span></dt>
                <dd>
                    <span>{{eventResult.actualWeightInKg}}</span>
                </dd>
                <dt><span jhiTranslate="jtTestingApp.eventResult.event">Event</span></dt>
                <dd>
                    <div *ngIf="eventResult.eventId">
                        <a [routerLink]="['/event', eventResult.eventId, 'view']">{{eventResult.eventId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jtTestingApp.eventResult.person">Person</span></dt>
                <dd>
                    <div *ngIf="eventResult.personId">
                        <a [routerLink]="['/person', eventResult.personId, 'view']">{{eventResult.personId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/event-result', eventResult.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

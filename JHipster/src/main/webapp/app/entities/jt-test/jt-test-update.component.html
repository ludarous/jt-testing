<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-jt-test-heading" jhiTranslate="jtTestingApp.jTTest.home.createOrEditLabel">Create or edit a JT Test</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!jTTest.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="jTTest.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jtTestingApp.jTTest.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="jTTest.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jtTestingApp.jTTest.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="jTTest.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jtTestingApp.jTTest.minAge" for="field_minAge">Min Age</label>
                    <input type="number" class="form-control" name="minAge" id="field_minAge"
                        [(ngModel)]="jTTest.minAge" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jtTestingApp.jTTest.maxAge" for="field_maxAge">Max Age</label>
                    <input type="number" class="form-control" name="maxAge" id="field_maxAge"
                        [(ngModel)]="jTTest.maxAge" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="jtTestingApp.jTTest.activities" for="field_activities">Activities</label>
                    <select class="form-control" id="field_activities" multiple name="activities" [(ngModel)]="jTTest.activities">
                        <option [ngValue]="getSelected(jTTest.activities, activityOption)" *ngFor="let activityOption of activities; trackBy: trackActivityById">{{activityOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="jtTestingApp.jTTest.categories" for="field_categories">Categories</label>
                    <select class="form-control" id="field_categories" multiple name="categories" [(ngModel)]="jTTest.categories">
                        <option [ngValue]="getSelected(jTTest.categories, testCategoryOption)" *ngFor="let testCategoryOption of testcategories; trackBy: trackTestCategoryById">{{testCategoryOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="jtTestingApp.jTTest.sports" for="field_sports">Sports</label>
                    <select class="form-control" id="field_sports" multiple name="sports" [(ngModel)]="jTTest.sports">
                        <option [ngValue]="getSelected(jTTest.sports, sportOption)" *ngFor="let sportOption of sports; trackBy: trackSportById">{{sportOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-person-group-heading" jhiTranslate="jtTestingApp.personGroup.home.createOrEditLabel">Create or edit a Person Group</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!personGroup.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="personGroup.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jtTestingApp.personGroup.groupRole" for="field_groupRole">Group Role</label>
                    <select class="form-control" name="groupRole" [(ngModel)]="personGroup.groupRole" id="field_groupRole"  required>
                        <option value="ADMIN">{{'jtTestingApp.GroupAuthority.ADMIN' | translate}}</option>
                        <option value="MEMBER">{{'jtTestingApp.GroupAuthority.MEMBER' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.groupRole?.dirty && editForm.controls.groupRole?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.groupRole?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jtTestingApp.personGroup.person" for="field_person">Person</label>
                    <select class="form-control" id="field_person" name="person" [(ngModel)]="personGroup.personId"  required>
                        <option *ngIf="!editForm.value.person" [ngValue]="null" selected></option>
                        <option [ngValue]="personOption.id" *ngFor="let personOption of people; trackBy: trackPersonById">{{personOption.email}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.person?.dirty && editForm.controls.person?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.person?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jtTestingApp.personGroup.group" for="field_group">Group</label>
                    <select class="form-control" id="field_group" name="group" [(ngModel)]="personGroup.groupId"  required>
                        <option *ngIf="!editForm.value.group" [ngValue]="null" selected></option>
                        <option [ngValue]="groupOption.id" *ngFor="let groupOption of groups; trackBy: trackGroupById">{{groupOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.group?.dirty && editForm.controls.group?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.group?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="group">
            <h2><span jhiTranslate="jtTestingApp.group.detail.title">Group</span> {{group.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jtTestingApp.group.name">Name</span></dt>
                <dd>
                    <span>{{group.name}}</span>
                </dd>
                <dt><span jhiTranslate="jtTestingApp.group.parent">Parent</span></dt>
                <dd>
                    <div *ngIf="group.parentId">
                        <a [routerLink]="['/group', group.parentId, 'view']">{{group.parentName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/group', group.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

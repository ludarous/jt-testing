<ng-container *ngIf="event">
  <div class="flex-fill d-flex flex-column flex-grow-1">
    <div class="event-results-heading">{{('Událost' | translate) + ' ' + event.name + ' - ' + ('Výsledky' | translate)}}</div>
    <div class="event-results-content">
      <div class="event-results-persons">
        <p-table [value]="event.attachedPersons" selectionMode="single">
          <ng-template pTemplate="body" let-person>
            <tr (click)="rowSelect(person)">
              <td>
                {{person.personalData.firstName}}
              </td>
              <td>
                {{person.personalData.lastName}}
              </td>
              <td>
                {{person.email}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <div class="flex-fill flex-grow-1">
        <app-event-result-edit [testEvent]="event" [person]="selectedPerson"
                               [eventResult]="getResultForPerson(selectedPerson)"></app-event-result-edit>
      </div>
    </div>
  </div>
</ng-container>

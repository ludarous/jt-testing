<div class="activity-result-container">
  <div class="activity-name">{{activity.name}}</div>
  <div class="row">
    <mat-form-field class="col-6">
      <input matInput [placeholder]="'Hlavní výsledek' | translate" name="primaryResultValue" [(ngModel)]="activityResult.primaryResultValue"/>
      <span matSuffix>{{activity.primaryResultValueUnit | enumTranslator: 'abbr'}}</span>
      <mat-error *ngIf="activityResultForm.controls['primaryResultValue'].hasError('required')">
        {{'Hodnota hlavního výsledku musí být vyplněna' | translate }}
      </mat-error>
    </mat-form-field>
    <mat-form-field *ngIf="activity.secondaryResultValueUnit" class="col-6">
      <input matInput [placeholder]="'Vedlejší výsledek' | translate" name="secondaryResultValue"
             [(ngModel)]="activityResult.secondaryResultValue"/>
      <span matSuffix>{{activity.secondaryResultValueUnit | enumTranslator: 'abbr'}}</span>
    </mat-form-field>
    <mat-form-field class="col-12">
    <textarea matInput cdkTextareaAutosize [placeholder]="'Poznámka' | translate" name="note"
              [(ngModel)]="activityResult.note"></textarea>
    </mat-form-field>
  </div>
</div>

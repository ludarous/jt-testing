<div *ngIf="testEvent && person">
  <div *ngIf="!eventResult">
    <button mat-raised-button (click)="createEventResult()">{{'Vytvoř výsledek' | translate}}</button>
  </div>
  <div *ngIf="eventResult">
    <div *ngIf="person.personalData" class="event-results-person-name">{{person.personalData.firstName + ' ' + person.personalData.lastName}}</div>
    <div *ngFor="let testResult of eventResult.testResults">
      <app-test-result-edit [eventResult]="eventResult" [testEvent]="testEvent" [testsResult]="testResult" [test]="getTestForTestResult(testResult)" [person]="person"></app-test-result-edit>
    </div>
    <button mat-raised-button (click)="saveEventResults()">{{'Uložit' | translate}}</button>
  </div>
</div>

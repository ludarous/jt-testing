<p-table [value]="activities">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of tableCols">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-activity>
    <tr>
      <td *ngFor="let col of tableCols">
        {{activity[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>

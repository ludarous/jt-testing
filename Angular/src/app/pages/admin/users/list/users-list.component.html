<div class="component-container-center">
  <p-table [value]="users" selectionMode="single">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of tableCols">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr (click)="rowSelect(user)">
        <td *ngFor="let col of tableCols">
          {{user[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

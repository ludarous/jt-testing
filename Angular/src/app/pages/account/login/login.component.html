<div class="container">
  <div class="row justify-content-center">
    <div *ngIf="form" class="col-4">
      <form [formGroup]="form" (submit)="onSubmit()">

        <div class="ui-inputgroup">
          <input type="text" pInputText [placeholder]="'Email / Přihlašovací jméno' | translate"
                 formControlName="username" required>
          <p-message severity="error" text="Pole musí obsahovat platný email nebo přihlašovací jméno."
                     *ngIf="form.controls['username'].hasError('loginOrEmail')"></p-message>
        </div>
        <div class="ui-inputgroup">
          <input type="password" pInputText [placeholder]="'Heslo' | translate" formControlName="password">
        </div>

        <div class="d-flex justify-content-between">
          <button mat-raised-button id="loginBtn" type="submit" [innerHtml]="'Přihlásit se' | translate"></button>
          <button mat-raised-button id="registerBtn" type="button" [innerHtml]="'Zaregistrovat' | translate" [routerLink]="['/account/register']"></button>
        </div>

      </form>
    </div>
  </div>
</div>

<div class="user-test-result-container">
  <div class="user-test-result-info">
    <div class="user-test-name">{{workoutResult.workoutName}}</div>
    <span class="info-label" translate>Poznámka: </span>{{workoutResult.note}}
    <div class="test-chart-container">
      <div class="polar-charts-container">
        <div class="primary-polar-chart-container">
          <ngx-charts-polar-chart *ngIf="primaryChartData"
                                  class="chart-container dark"
                                  [scheme]="getColorScheme('cool')"
                                  [results]="primaryChartData"
                                  [animations]="true"
                                  [legend]="false"
                                  (legendLabelClick)="onLegendLabelClick($event)"
                                  [gradient]="true"
                                  [xAxis]="true"
                                  [yAxis]="true"
                                  [autoScale]="false"
                                  [showGridLines]="true"
                                  [rangeFillOpacity]="rangeFillOpacity"
                                  [showSeriesOnHover]="true"
                                  [yAxisMinScale]="100"
                                  [labelTrim]="false"
                                  (select)="selectCategory($event)">
          </ngx-charts-polar-chart>
        </div>
        <div *ngIf="secondaryChartData" class="secondary-polar-chart-container">
          <ngx-charts-polar-chart class="chart-container dark"
                                  [scheme]="getColorScheme('cool')"
                                  [results]="secondaryChartData"
                                  [animations]="true"
                                  [legend]="false"
                                  (legendLabelClick)="onLegendLabelClick($event)"
                                  [gradient]="true"
                                  [xAxis]="true"
                                  [yAxis]="true"
                                  [autoScale]="false"
                                  [showGridLines]="true"
                                  [rangeFillOpacity]="rangeFillOpacity"
                                  [showSeriesOnHover]="true"
                                  [yAxisMinScale]="100"
                                  [labelTrim]="false"
                                  (select)="selectCategory($event)">
          </ngx-charts-polar-chart>
        </div>
      </div>
      <div class="vertical-bar-chart-container">
        <ngx-charts-bar-vertical *ngIf="activitiesChartData"
                                 class="chart-container dark"
                                 [scheme]="getColorScheme('cool')"
                                 [results]="activitiesChartData"
                                 [animations]="true"
                                 [gradient]="false"
                                 [xAxis]="true"
                                 [yAxis]="true"
                                 [legend]="false"
                                 [legendTitle]="'Aktivity'"
                                 [legendPosition]="'above'"
                                 [showXAxisLabel]="true"
                                 [showYAxisLabel]="true"
                                 [tooltipDisabled]="false"
                                 [xAxisLabel]="'Aktivity'"
                                 [yAxisLabel]="'Pořadí v testu (%)'"
                                 [showGridLines]="true"
                                 [barPadding]="8"
                                 [roundDomains]="true"
                                 [roundEdges]="true"
                                 [yScaleMax]="100"
                                 [showDataLabel]="true"
                                 (select)="selectActivity($event)"
                                 (legendLabelClick)="onLegendLabelClick($event)">
        </ngx-charts-bar-vertical>
      </div>
    </div>
  </div>
  <ng-container *ngIf="stats">
    <div *ngFor="let activityStats of filteredActivitiesStats">
      <app-user-activity-result [activityStats]="activityStats"
                                [test]="test"
                                [event]="event">
      </app-user-activity-result>
    </div>
  </ng-container>
</div>
